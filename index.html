<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Colorpleth map</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div id="main">
    <h1 id="title">United States Educational Attainment</h1>
    <h3 id="description">
      US Counties: Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)
    </h3>
    <svg id="legend" class="key"></svg>
    <svg id="svgContainer" width="960" height="600"></svg>
    <div id="source">
      Source:
      <a href="https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx">
        USDA Economic Research Service
      </a>
    </div>
  </div>
  <div id="tooltip" class="tooltip"></div>

  <!--  
  Javascript libraries required: 
    https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js
    https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js
-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js'></script>
  <script src="./script.js"></script>

</body>
</html>
